spin_manifest_version = 2

[application]
name = "marketing-landing"
version = "0.1.0"
description = "Marketing Landing Page - CMS-driven streaming SSR with A/B testing"
authors = ["Edge Platform Team"]

[[trigger.http]]
route = "/landing/..."
component = "marketing-landing"

[component.marketing-landing]
source = "../../target/wasm32-wasip1/release/marketing_landing.wasm"
allowed_outbound_hosts = [
    "https://jsonplaceholder.typicode.com",
]

[component.marketing-landing.build]
command = "cargo build --target wasm32-wasip1 --release"
watch = ["src/**/*.rs", "Cargo.toml"]
