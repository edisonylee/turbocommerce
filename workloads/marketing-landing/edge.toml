# Edge Platform Configuration for Marketing Landing Page

[workload]
name = "marketing-landing"
version = "0.1.0"

[cache]
# Route-level cache - long TTL for static marketing content
scope = "public"
ttl = "1h"
vary = ["experiment"]
stale_while_revalidate = "5m"

[sections.hero]
cache = { ttl = "1h", vary = ["experiment"] }
timeout = "1s"
fallback = "skeleton"

[sections.features]
cache = { ttl = "1h" }
timeout = "1s"
fallback = "skeleton"

[sections.testimonials]
cache = { ttl = "1h" }
timeout = "1s"
fallback = "skeleton"

[sections.cta]
cache = { ttl = "1h" }
timeout = "500ms"
fallback = "skeleton"

[sections.newsletter]
cache = { scope = "private", ttl = "0s" }
timeout = "2s"
fallback = "skeleton"

[dependencies.cms]
timeout = "2s"
retries = 2
circuit_breaker = { threshold = 5, reset_after = "30s" }
