spin_manifest_version = 2

[application]
name = "search-results"
version = "0.1.0"
description = "Search Results Page - Reference workload demonstrating query-driven streaming SSR"
authors = ["Edge Platform Team"]

[[trigger.http]]
route = "/search/..."
component = "search-results"

[component.search-results]
source = "../../target/wasm32-wasip1/release/search_results.wasm"
allowed_outbound_hosts = [
    "https://dummyjson.com",
    "https://fakestoreapi.com",
]

[component.search-results.build]
command = "cargo build --target wasm32-wasip1 --release"
watch = ["src/**/*.rs", "Cargo.toml"]
