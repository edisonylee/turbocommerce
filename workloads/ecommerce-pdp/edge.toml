# E-commerce PDP workload configuration

[workload]
name = "ecommerce-pdp"
version = "0.1.0"
description = "Product Detail Page with streaming SSR"

[build]
target = "wasm32-wasip1"
profile = "release"
optimize = true

[deploy]
canary = false
versions_to_keep = 5

[[deploy.routes]]
path = "/product/:id"
methods = ["GET"]
